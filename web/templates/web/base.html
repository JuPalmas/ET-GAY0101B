<!DOCTYPE html>
<html lang="es">
<head>
    {% block title %}<title>AgroWeb</title>{% endblock %}
    <link rel="icon" type="image/png" href=""> <!--Imagen de la pestaña-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/b48ddbb3b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid shadow-lg p-3 mb-5 bg-white rounded">
                <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">AgroWeb</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                      <div class="navbar-nav fixed-right">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                        <a class="nav-link" href="{% url 'listar_publicaciones' %}">Market</a>
                        <a class="nav-link" href="{% url 'nueva_publicacion' %}">Publicar</a>
                        {% if user.is_authenticated %}
                          <a class="nav-link" href="">{{ user.get_username }}</a>
                          <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        {% else %}
                          <a class="nav-link" href="accounts/login">Iniciar Sesión</a>
                        {% endif %}
                    
                      </div>
                    </div>
                </nav>
            </div>
            <div class="container">
            {% block content %} {% endblock %}
            </div>
        </div>
    </div>
</body>

<footer>
  <div class="container-fluid fixed-bottom shadow-sm p-1 bg-dark">
    <div>
      <p class="font-italic text-center text-secondary">AgroWeb® 2021. Todos los derechos reservados</p>
    </div>
  </div>
</footer>




</html>
